<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
</head>
<body class="body">
  <container class="weather-box">

    <section id="mainContainer" class="main-container">
      <h1>Weather</h1>
         
         <!--Header-->
         <div id="header" class="header"> 19°</div>
         
         <!--Today's prompt-->
         <div id="todaysPrompt" class="todays-prompt">Today, it's sunny in Stockholm</div>
         <!-- <div class="imgsunbox">
         <img class="imgsun"  src="Designs\Design-1\assets\Group37.png" alt="a sun">
         </div> -->
        <div class="time">
           <p>07:12</p>
           <p>18:36</p>
        </div>
        <div id="baseContainer" class="base-container">
        
       
        <!--Forecast-->
        <div id="forecast" class="forecast">
    <container class="report">

        <div class="day">
           <h4>Today</h4>
           <h4>Tomorrow</h4>
           <h4>Day 3</h4>
           <h4>Day 4</h4>
        </div>
        
        <div class="temp">
           <h4>+12°</h4>
           <h4>+14°</h4>
           <h4>+9°</h4>
           <h4>+11°</h4>

        </div>
    </conntainer>
    </container>
      
        </div>
        </div> 
      
    </container>  
<script src="./script.js"></script>    
</body>
</html>
